plugins {
    id "io.freefair.lombok" version "3.7.5"
}

apply plugin: 'java'
apply plugin: 'idea'

group 'com.petrukhnov.source4games.auto'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "http://oss.sonatype.org/content/groups/public" }
}

dependencies {

    //UI automation
    implementation ('com.sikulix:sikulixapi:1.1.4-SNAPSHOT') {
        exclude group: 'org.slf4j', module: 'slf4j-nop'
    }

    //bunch of overrides to make sikulix working
    implementation 'org.reflections:reflections:0.9.11'

    //lombok
    implementation 'org.projectlombok:lombok:1.18.8'

    //logs
    implementation 'org.slf4j:slf4j-api:1.7.26'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.jcabi:jcabi-aspects:0.22.6'

}

wrapper.gradleVersion = '5.4.1'